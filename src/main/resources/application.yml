## YAML Template.
---
spring:
  application:
    name: sepi_backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sepi_db}
    username: ${DATABASE_USERNAME:admin}
    password: ${DATABASE_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # Mantido para garantir que o Spring não use sua configuração de segurança padrão
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expor todos endpoints (apenas para desenvolvimento)
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    info:
      enabled: true
  security:
    enabled: false  # Desativar segurança apenas em dev!

